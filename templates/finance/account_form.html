{% extends 'base.html' %}

{% block title %}{{ title }} - Maybe Finance{% endblock %}

{% block content %}
<div class="px-4 py-6 sm:px-0">
    <div class="max-w-2xl mx-auto">
        <a href="{% url 'account_list' %}" class="text-primary-600 dark:text-primary-400 hover:text-primary-700 dark:hover:text-primary-300 mb-4 inline-block">‚Üê Back to Accounts</a>
        <div class="mb-6">
            <h1 class="text-3xl font-bold bg-gradient-to-r from-primary-600 via-primary-500 to-primary-400 dark:from-primary-400 dark:via-primary-300 dark:to-primary-200 bg-clip-text text-transparent">{{ title }}</h1>
        </div>
        
        <div class="card">
            <form 
                method="post" 
                class="space-y-6"
                hx-post="{% if account %}{% url 'account_edit' account.pk %}{% else %}{% url 'account_new' %}{% endif %}"
                hx-target="#account-form-content"
                hx-swap="innerHTML"
            >
                {% csrf_token %}
                <div id="account-form-content">
                    {% include 'finance/account_form_partial.html' %}
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
