{% load money_filters %}
<td 
    class="px-6 py-4 whitespace-nowrap text-sm tabular-nums tracking-tight font-mono cursor-pointer hover:bg-gray-50 {% if transaction.category and transaction.category.classification == 'income' %}text-emerald-600{% else %}text-zinc-900{% endif %}"
    hx-get="{% url 'transaction_update_amount' transaction.pk %}"
    hx-trigger="click"
    hx-target="this"
    hx-swap="outerHTML"
    role="button"
    tabindex="0"
    aria-label="Click to edit amount"
>
    {{ transaction.amount|real_br }}
</td>
