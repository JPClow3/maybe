{% extends 'base.html' %}

{% block title %}{{ title }} - Maybe Finance{% endblock %}

{% block content %}
<div class="px-4 py-6 sm:px-0">
    <div class="max-w-2xl mx-auto">
        <a href="{% url 'transaction_list' %}" class="text-indigo-400 hover:text-indigo-300 mb-4 inline-block">‚Üê Back to Transactions</a>
        <div class="mb-6">
            <h1 class="text-3xl font-bold tracking-tight bg-gradient-to-r from-indigo-500 via-violet-600 to-indigo-500 bg-clip-text text-transparent">{{ title }}</h1>
        </div>
        
        <div class="card">
            <form 
                method="post" 
                class="space-y-6"
                hx-post="{% if transaction %}{% url 'transaction_edit' transaction.pk %}{% else %}{% url 'transaction_new' %}{% endif %}"
                hx-target="#transaction-form-content"
                hx-swap="innerHTML"
            >
                {% csrf_token %}
                <div id="transaction-form-content">
                    {% include 'finance/transaction_form_partial.html' %}
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
