{# Account detail skeleton loading state #}
<div class="skeleton-fade-in">
    <div class="mb-6">
        <div class="h-8 skeleton-shimmer rounded w-48 mb-4"></div>
        <div class="flex justify-between items-center">
            <div class="flex-1">
                <div class="h-8 skeleton-shimmer rounded w-64 mb-2"></div>
                <div class="h-5 skeleton-shimmer rounded w-32"></div>
            </div>
            <div class="flex items-center gap-4">
                <div class="text-right">
                    <div class="h-4 skeleton-shimmer rounded w-24 mb-2"></div>
                    <div class="h-9 skeleton-shimmer rounded w-32"></div>
                </div>
                <div class="h-10 skeleton-shimmer rounded w-32"></div>
            </div>
        </div>
    </div>
    
    <section class="bg-white shadow-sm rounded-lg p-6 mb-6 border border-gray-200">
        <div class="h-6 skeleton-shimmer rounded w-32 mb-4"></div>
        <dl class="grid grid-cols-1 md:grid-cols-2 gap-4">
            {% for i in "1234"|make_list %}
            <div>
                <div class="h-4 skeleton-shimmer rounded w-20 mb-2"></div>
                <div class="h-5 skeleton-shimmer rounded w-32"></div>
            </div>
            {% endfor %}
        </dl>
    </section>
    
    <section class="bg-white shadow-sm rounded-lg overflow-hidden border border-gray-200">
        <div class="px-6 py-4 border-b border-gray-200">
            <div class="h-6 skeleton-shimmer rounded w-48"></div>
        </div>
        <div class="px-6 py-4">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            <div class="h-4 skeleton-shimmer rounded w-16"></div>
                        </th>
                        <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            <div class="h-4 skeleton-shimmer rounded w-20"></div>
                        </th>
                        <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            <div class="h-4 skeleton-shimmer rounded w-24"></div>
                        </th>
                        <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            <div class="h-4 skeleton-shimmer rounded w-20"></div>
                        </th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    {% for i in "12345"|make_list %}
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="h-4 skeleton-shimmer rounded w-20"></div>
                        </td>
                        <td class="px-6 py-4">
                            <div class="h-4 skeleton-shimmer rounded w-32"></div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="h-4 skeleton-shimmer rounded w-24"></div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="h-4 skeleton-shimmer rounded w-20"></div>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </section>
</div>
