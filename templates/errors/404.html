{% extends 'base.html' %}

{% block title %}Page Not Found - Maybe Finance{% endblock %}

{% block content %}
<div class="px-4 py-6 sm:px-0">
    <div class="max-w-2xl mx-auto text-center">
        <div class="card">
            <h1 class="text-6xl font-bold tracking-tighter bg-gradient-to-r from-indigo-500 via-violet-600 to-indigo-500 bg-clip-text text-transparent mb-4">404</h1>
            <h2 class="text-2xl font-semibold text-gray-200 mb-4">Page Not Found</h2>
            <p class="text-slate-400 mb-8">
                The page you're looking for doesn't exist or has been moved.
            </p>
            <div class="flex justify-center space-x-4">
                <a href="{% url 'dashboard' %}" class="btn-primary">
                    Go to Dashboard
                </a>
                <a href="javascript:history.back()" class="btn-secondary">
                    Go Back
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
