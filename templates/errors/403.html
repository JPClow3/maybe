{% extends 'base.html' %}

{% block title %}Access Forbidden - Maybe Finance{% endblock %}

{% block content %}
<div class="px-4 py-6 sm:px-0">
    <div class="max-w-2xl mx-auto text-center">
        <div class="card">
            <h1 class="text-6xl font-bold bg-gradient-to-r from-danger-700 to-danger-500 dark:from-danger-400 dark:to-danger-300 bg-clip-text text-transparent mb-4">403</h1>
            <h2 class="text-2xl font-semibold text-gray-900 dark:text-gray-100 mb-4">Access Forbidden</h2>
            <p class="text-gray-600 dark:text-gray-400 mb-8">
                You don't have permission to access this resource.
            </p>
            <div class="flex justify-center space-x-4">
                <a href="{% url 'dashboard' %}" class="btn-primary">
                    Go to Dashboard
                </a>
                <a href="javascript:history.back()" class="btn-secondary">
                    Go Back
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
