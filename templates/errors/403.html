{% extends 'base.html' %}

            <h1 class="text-6xl font-bold tracking-tight bg-gradient-to-r from-rose-500 via-rose-400 to-rose-500 bg-clip-text text-transparent mb-4">403</h1>
            <h2 class="text-2xl font-semibold text-gray-200 mb-4">Access Forbidden</h2>

            </div>
