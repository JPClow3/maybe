{% extends 'base.html' %}

{% block title %}Server Error - Maybe Finance{% endblock %}

{% block content %}
<div class="px-4 py-6 sm:px-0">
    <div class="max-w-2xl mx-auto text-center">
        <div class="card">
            <h1 class="text-6xl font-bold tracking-tighter bg-gradient-to-r from-rose-500 via-rose-400 to-rose-500 bg-clip-text text-transparent mb-4">500</h1>
            <h2 class="text-2xl font-semibold text-gray-200 mb-4">Server Error</h2>
            <p class="text-slate-400 mb-8">
                Something went wrong on our end. We've been notified and are working to fix the issue.
            </p>
            <div class="flex justify-center space-x-4">
                <a href="{% url 'dashboard' %}" class="btn-primary">
                    Go to Dashboard
                </a>
                <a href="javascript:location.reload()" class="btn-secondary">
                    Try Again
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
