{# Command Header - Sticky glass header with search input #}
<header class="sticky top-0 z-30 px-8 py-6 hidden md:block">
    <div class="max-w-5xl mx-auto backdrop-blur-md rounded-2xl">
        <div class="relative group">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <svg class="w-5 h-5 text-gray-500 group-focus-within:text-indigo-400 transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                </svg>
            </div>
            <input 
                type="text" 
                class="form-input w-full rounded-2xl py-4 pl-12 pr-20 text-lg placeholder-gray-600"
                placeholder="Ask Luma... 'What is my burn rate this month?'"
                aria-label="Search or ask Luma"
            >
            <div class="absolute inset-y-0 right-0 pr-4 flex items-center pointer-events-none gap-2">
                <kbd class="hidden sm:inline-block px-2 py-0.5 text-xs text-gray-500 bg-white/5 border border-white/10 rounded">âŒ˜ K</kbd>
            </div>
        </div>
    </div>
</header>

                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                </svg>
            </div>
            <input 
                type="text" 
                class="form-input w-full rounded-xl py-3 pl-10 pr-3 text-base placeholder-gray-600"
                placeholder="Ask Luma..."
                aria-label="Search or ask Luma"
            >
        </div>
    </div>
</header>
