{# Field validation error indicator #}
<div class="mt-1 text-sm text-danger-600" role="alert" id="{{ field_id }}_error">
    {% for error in errors %}
    <p>{{ error }}</p>
    {% endfor %}
</div>

    </svg>
</div>
