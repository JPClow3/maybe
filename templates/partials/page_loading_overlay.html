{# Page loading overlay for HTMX boost navigation transitions #}
<div 
    id="page-loading-overlay"
    class="fixed inset-0 bg-white/90 backdrop-blur-md z-50 flex items-center justify-center transition-opacity duration-300 opacity-0 pointer-events-none"
    role="status"
    aria-live="polite"
    aria-label="Loading page"
>
    <div class="text-center">
        <div class="inline-block">
            {% include 'partials/spinner.html' with size='h-10 w-10' color='text-primary-600' %}
        </div>
        <p class="mt-4 text-sm font-medium text-gray-700">Loading page content...</p>
    </div>
</div>

{# Loading bar at top of page for navigation transitions #}
<div 
    id="page-loading-bar"
    class="fixed top-0 left-0 right-0 h-1 bg-primary-600 origin-left scale-x-0 transition-transform duration-200 z-50"
    role="progressbar"
    aria-valuenow="0"
    aria-valuemin="0"
    aria-valuemax="100"
    aria-label="Page loading progress"
></div>
