{# Toast notification system using Alpine.js and HTMX #}
<div 
    x-data="{
        show: false,
        message: '',
        type: 'success',
        timeout: null,
        showToast(msg, toastType = 'success') {
            this.message = msg;
            this.type = toastType;
            this.show = true;
            // Auto-hide after 5 seconds
            clearTimeout(this.timeout);
            this.timeout = setTimeout(() => {
                this.show = false;
            }, 5000);
        }
    }"
    @show-toast.window="showToast($event.detail.message, $event.detail.type)"
    x-cloak
    class="fixed bottom-4 right-4 z-50 space-y-2"
>
    <div
        x-show="show"
        x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="opacity-0 transform translate-y-2"
        x-transition:enter-end="opacity-100 transform translate-y-0"
        x-transition:leave="transition ease-in duration-200"
        x-transition:leave-start="opacity-100 transform translate-y-0"
        x-transition:leave-end="opacity-0 transform translate-y-2"
        class="max-w-sm w-full rounded-lg shadow-lg pointer-events-auto ring-1 ring-black ring-opacity-5 overflow-hidden"
        :class="{
            'bg-success-50 border border-success-200': type === 'success',
            'bg-danger-50 border border-danger-200': type === 'error',
            'bg-secondary-50 border border-secondary-200': type === 'info'
        }"
        role="alert"
        aria-live="polite"
    >
        <div class="p-4">
            <div class="flex items-start">
                <div class="flex-shrink-0">
                    <svg 
                        x-show="type === 'success'"
                        class="h-5 w-5 text-success-400"
                        viewBox="0 0 20 20"
                        fill="currentColor"
                        aria-hidden="true"
                    >
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.857-9.809a.75.75 0 00-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 10-1.06 1.061l2.5 2.5a.75.75 0 001.137-.089l4-5.5z" clip-rule="evenodd" />
                    </svg>
                    <svg 
                        x-show="type === 'error'"
                        class="h-5 w-5 text-danger-400"
                        viewBox="0 0 20 20"
                        fill="currentColor"
                        aria-hidden="true"
                    >
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.28 7.22a.75.75 0 00-1.06 1.06L8.94 10l-1.72 1.72a.75.75 0 101.06 1.06L10 11.06l1.72 1.72a.75.75 0 101.06-1.06L11.06 10l1.72-1.72a.75.75 0 00-1.06-1.06L10 8.94 8.28 7.22z" clip-rule="evenodd" />
                    </svg>
                    <svg 
                        x-show="type === 'info'"
                        class="h-5 w-5 text-secondary-400"
                        viewBox="0 0 20 20"
                        fill="currentColor"
                        aria-hidden="true"
                    >
                        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a.75.75 0 000 1.5h.253a.25.25 0 01.244.304l-.459 2.066A1.75 1.75 0 0010.747 15H11a.75.75 0 000-1.5h-.253a.25.25 0 01-.244-.304l.459-2.066A1.75 1.75 0 009.253 9H9z" clip-rule="evenodd" />
                    </svg>
                </div>
                <div class="ml-3 w-0 flex-1 pt-0.5">
                    <p 
                        class="text-sm font-medium"
                        :class="{
                            'text-success-800': type === 'success',
                            'text-danger-800': type === 'error',
                            'text-secondary-800': type === 'info'
                        }"
                        x-text="message"
                    ></p>
                </div>
                <div class="ml-4 flex flex-shrink-0">
                    <button
                        @click="show = false"
                        class="inline-flex rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2"
                        :class="{
                            'text-success-500 hover:text-success-600 focus:ring-success-500': type === 'success',
                            'text-danger-500 hover:text-danger-600 focus:ring-danger-500': type === 'error',
                            'text-secondary-500 hover:text-secondary-600 focus:ring-secondary-500': type === 'info'
                        }"
                        aria-label="Close"
                    >
                        <span class="sr-only">Close</span>
                        <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                            <path d="M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 101.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

{# Alpine.js cloak for hiding elements before initialization #}
<style>
    [x-cloak] { display: none !important; }
</style>
