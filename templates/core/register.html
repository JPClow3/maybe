{% extends 'base.html' %}

{% block title %}Register - Maybe Finance{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-8">
    <h1 class="text-2xl font-bold mb-4">Create Account</h1>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-primary w-full relative">
            <span class="htmx-indicator-button">Register</span>
            <span class="absolute right-2 top-1/2 -translate-y-1/2">
                {% include 'partials/spinner.html' with size='h-5 w-5' color='text-white' %}
            </span>
        </button>
    </form>
</div>
{% endblock %}
