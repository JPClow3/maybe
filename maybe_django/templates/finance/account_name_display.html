<div id="account-name-display">
    <h1 class="text-2xl font-bold">
        <span id="account-name" 
              hx-get="{% url 'account_edit_inline' account.pk %}" 
              hx-target="#account-name-display" 
              hx-swap="outerHTML"
              class="cursor-pointer hover:text-primary-600"
              role="button"
              tabindex="0"
              aria-label="Click to edit account name">
            {{ account.name }}
        </span>
    </h1>
    <p class="text-gray-600">{{ account.get_accountable_type_display }}</p>
</div>
