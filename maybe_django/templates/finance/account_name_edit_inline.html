<div id="account-name-display">
    <h1 class="text-2xl font-bold">
        <form hx-post="{% url 'account_edit_inline' account.pk %}" 
              hx-target="#account-name-display" 
              hx-swap="outerHTML"
              class="inline-block">
            {% csrf_token %}
            <input type="text" 
                   name="name" 
                   value="{{ account.name }}" 
                   class="text-2xl font-bold border-2 border-primary-500 rounded px-2 py-1 focus:outline-none focus:ring-2 focus:ring-primary-500"
                   autofocus
                   aria-label="Account name">
            <button type="submit" class="btn-primary ml-2 text-sm">Save</button>
            <button type="button" 
                    onclick="location.reload()"
                    class="btn-secondary ml-2 text-sm">Cancel</button>
        </form>
    </h1>
    <p class="text-gray-600">{{ account.get_accountable_type_display }}</p>
</div>
