{% include 'partials/form_errors.html' %}

{% for field in form %}
<div>
    <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700">
        {{ field.label }}
        {% if field.field.required %}<span class="text-danger-600" aria-label="required">*</span>{% endif %}
    </label>
    {{ field }}
    {% if field.help_text %}
    <p class="mt-1 text-sm text-gray-500" id="{{ field.id_for_label }}_help">{{ field.help_text }}</p>
    {% endif %}
    {% if field.errors %}
    <div class="mt-1 text-sm text-danger-600" role="alert" id="{{ field.id_for_label }}_error">
        {% for error in field.errors %}
        <p>{{ error }}</p>
        {% endfor %}
    </div>
    {% endif %}
</div>
{% endfor %}

<div class="flex justify-end space-x-4">
    <a href="{% url 'transaction_list' %}" class="btn-secondary" hx-boost="false">
        Cancel
    </a>
    <button type="submit" class="btn-primary">
        Save
    </button>
</div>
